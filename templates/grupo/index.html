{% extends 'index.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Grupos</h3>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover">
                        <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        </thead>
                        <tbody>
                        {% for grupo in filter.qs %}
                            <tr>
                                <td>{{ grupo.pk }}</td>
                                <td>{{ grupo.nombre }}</td>
                                <td>
                                    <a href="{% url 'grupo_editar' grupo.id %}"
                                       class="btn btn-success btn-sm btn-raised" title="Editar"
                                       data-toggle="tooltip">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
