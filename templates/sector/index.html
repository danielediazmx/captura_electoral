{% extends 'index.html' %}
{% block content %}
    {% load static %}
    <script src="/media/main/basicForm.js"></script>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'sector_create' %}" class="btn btn-primary btn-sm" style="float: right">
                        <i class="fa fa-plus"></i> Nuevo
                    </a>
                    <h3>Sectores</h3>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover">
                        <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        </thead>
                        <tbody>
                        {% for sector in filter.qs %}
                            <tr id="tr_{{ sector.pk }}">
                                <td>{{ sector.pk }}</td>
                                <td>{{ sector.nombre }}</td>
                                <td style="width: 20%;">
                                    <a href="{% url 'sector_edit' sector.pk %}"
                                       class="btn btn-success btn-sm btn-raised" title="Editar"
                                       data-toggle="tooltip">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <div class="btn btn-danger btn-delete btn-sm btn-raised" data-id="{{ sector.pk }}" id="deleteBtn" title="Eliminar"
                                       data-toggle="tooltip">
                                        <i class="fa fa-trash"></i>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
<script>
    $(function(){
        let form = new Form(0, "Sectores", "Sector", "{{ csrf_token }}");
    })
</script>
{% endblock %}
